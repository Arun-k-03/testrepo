<body>
    <div class="login-page">
    <h1>Login</h1>
    <form action="">
        <h1>sign in to your Account</h1>
        <!-- this is for the user name form the user. -->
        <label for="user-email">Email</label>
        <input id="user-email" type="email" placeholder="Enter Your Email" required>
        <!-- this is for the forgot pass -->
        <a href="" rel="">forgot password</a>
        <!-- this is for the password from the user. -->
        <label for="password">password</label>
        <input id="lpassword" type="password" name="password" placeholder="Enter Your Password" required>
        <!-- this is for the remember  -->
        <input id="remember" type="checkbox" name="remember">
        <!-- this is for the login butten  -->
         <button class="login-button" type="submit">Login</button>
    </form>
    </div>
</body>
